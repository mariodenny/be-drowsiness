<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drowsiness Detection Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .stat-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .alerts-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .alerts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .alerts-header h2 {
            color: #333;
        }

        .alert-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-left: 4px solid #667eea;
            background: #f7fafc;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .alert-item:hover {
            background: #edf2f7;
            transform: translateX(5px);
        }

        .alert-item.critical {
            border-left-color: #f56565;
            background: #fff5f5;
        }

        .alert-item.warning {
            border-left-color: #ed8936;
            background: #fffaf0;
        }

        .alert-icon {
            font-size: 32px;
            margin-right: 15px;
        }

        .alert-content {
            flex: 1;
        }

        .alert-driver {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .alert-details {
            font-size: 14px;
            color: #666;
        }

        .alert-time {
            font-size: 12px;
            color: #999;
            text-align: right;
            min-width: 150px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-left: 10px;
        }

        .status-drowsy {
            background: #fed7d7;
            color: #742a2a;
        }

        .status-alert {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-yawning {
            background: #feebc8;
            color: #7c2d12;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 10px;
        }

        .refresh-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #48bb78;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        .live-indicator {
            display: flex;
            align-items: center;
            color: #48bb78;
            font-size: 14px;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            .alert-item {
                flex-direction: column;
                text-align: center;
            }

            .alert-time {
                text-align: center;
                margin-top: 10px;
            }

            .alert-icon {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Drowsiness Detection Dashboard</h1>
            <div class="nav-links">
                <a href="/admin">üë• Drivers</a>
                <a href="/reports">üìã Reports</a>
            </div>
        </div>

        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-value" id="totalDrivers">-</div>
                <div class="stat-label">Total Drivers</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üö®</div>
                <div class="stat-value" id="alertsToday">-</div>
                <div class="stat-label">Alerts Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-value" id="alertsWeek">-</div>
                <div class="stat-label">Alerts This Week</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚ö†Ô∏è</div>
                <div class="stat-value" id="criticalToday">-</div>
                <div class="stat-label">Critical Today</div>
            </div>
        </div>

        <div class="alerts-section">
            <div class="alerts-header">
                <h2>üì° Live Monitoring</h2>
                <div style="display: flex; gap: 15px; align-items: center;">
                    <select id="cameraFilter" style="padding: 8px 15px; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 14px;">
                        <option value="">All Cameras</option>
                    </select>
                    <div class="live-indicator">
                        <span class="refresh-indicator"></span>
                        Live Updates
                    </div>
                </div>
            </div>
            
            <!-- Camera Status Cards -->
            <div id="cameraStatus" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; margin-bottom: 20px;"></div>
            
            <!-- Alerts List -->
            <div id="alertsList">
                <div class="loading">Loading alerts</div>
            </div>
        </div>
    </div>

    <script>
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                document.getElementById('totalDrivers').textContent = data.total_drivers || 0;
                document.getElementById('alertsToday').textContent = data.alerts_today || 0;
                document.getElementById('alertsWeek').textContent = data.alerts_week || 0;
                document.getElementById('criticalToday').textContent = data.critical_today || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadAlerts() {
            try {
                const response = await fetch('/api/alerts?limit=20');
                const data = await response.json();
                
                const alertsList = document.getElementById('alertsList');
                
                if (data.alerts.length === 0) {
                    alertsList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <div>No alerts yet. System is monitoring...</div>
                        </div>
                    `;
                    return;
                }
                
                alertsList.innerHTML = data.alerts.map(alert => {
                    const isCritical = alert.status === 'DROWSY';
                    const isWarning = alert.status === 'YAWNING';
                    const icon = isCritical ? 'üö®' : (isWarning ? '‚ö†Ô∏è' : '‚úÖ');
                    const criticalClass = isCritical ? 'critical' : (isWarning ? 'warning' : '');
                    const statusClass = alert.status.toLowerCase().replace(' ', '-');
                    
                    const alertTime = new Date(alert.alert_time);
                    const formattedTime = alertTime.toLocaleString('id-ID', {
                        day: '2-digit',
                        month: 'short',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    return `
                        <div class="alert-item ${criticalClass}">
                            <div class="alert-icon">${icon}</div>
                            <div class="alert-content">
                                <div class="alert-driver">
                                    ${alert.driver_name || 'Unknown Driver'}
                                    <span class="status-badge status-${statusClass}">${alert.status}</span>
                                </div>
                                <div class="alert-details">
                                    Vehicle: ${alert.vehicle_number || 'N/A'} | 
                                    Confidence: ${(alert.confidence * 100).toFixed(1)}%
                                </div>
                            </div>
                            <div class="alert-time">
                                ${formattedTime}
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading alerts:', error);
                document.getElementById('alertsList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <div>Error loading alerts. Please check your connection.</div>
                    </div>
                `;
            }
        }

        // Initial load
        loadStats();
        loadAlerts();

        // Auto-refresh every 5 seconds
        setInterval(() => {
            loadStats();
            loadAlerts();
        }, 5000);
    </script>
</body>
</html>
