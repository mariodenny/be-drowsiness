<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Management - Drowsiness Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container,
        .drivers-list {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .photo-preview {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 10px;
        }

        #photoPreview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
            border: 3px solid #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background: #667eea;
            color: white;
            transition: 0.3s;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .driver-card {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: 0.3s;
            background: #fff;
        }

        .driver-card:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .driver-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #667eea;
        }

        .driver-photo-placeholder {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
        }

        .driver-info {
            flex: 1;
        }

        .driver-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .driver-details {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-active {
            background: #c6f6d5;
            color: #22543d;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #c6f6d5;
            color: #22543d;
        }

        .message.error {
            background: #fed7d7;
            color: #742a2a;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .driver-card {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üë• Driver Management</h1>
            <div class="nav-links">
                <a href="/">üè† Dashboard</a>
                <a href="/reports">üìã Reports</a>
            </div>
        </div>

        <div class="form-container">
            <h2>‚ûï Add New Driver</h2>
            <div id="message" class="message"></div>
            <form id="driverForm" enctype="multipart/form-data">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Driver Name <span style="color:red">*</span></label>
                        <input type="text" name="driver_name" placeholder="e.g., Ahmad Rizki" required>
                    </div>
                    <div class="form-group">
                        <label>Employee ID <span style="color:red">*</span></label>
                        <input type="text" name="employee_id" placeholder="e.g., EMP001" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" name="phone" placeholder="e.g., +6281234567890">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" name="email" placeholder="e.g., driver@company.com">
                    </div>
                    <div class="form-group full-width">
                        <label>üì∏ Driver Photo (Wajah Jelas)</label>
                        <input type="file" id="photo" name="photo" accept="image/*" onchange="previewPhoto(event)">
                    </div>
                    <div class="photo-preview">
                        <img id="photoPreview" alt="Photo Preview">
                    </div>
                </div>
                <button type="submit" class="btn">‚ûï Add Driver</button>
            </form>
        </div>

        <div class="drivers-list">
            <h2>üìã Registered Drivers</h2>
            <div id="driversList">
                <div style="text-align:center; padding:20px; color:#666;">Loading drivers...</div>
            </div>
        </div>
    </div>

    <script>
        function previewPhoto(event) {
            const preview = document.getElementById('photoPreview');
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 5000);
        }

        document.getElementById('driverForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.textContent = '‚è≥ Uploading...';

            try {
                const formData = new FormData(e.target);
                const res = await fetch('/api/drivers', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();

                if (res.ok) {
                    showMessage('‚úÖ Driver registered successfully!', 'success');
                    e.target.reset();
                    document.getElementById('photoPreview').style.display = 'none';
                    loadDrivers();
                } else {
                    showMessage('‚ùå ' + (data.error || 'Failed'), 'error');
                }
            } catch (err) {
                showMessage('‚ùå Error: ' + err.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = '‚ûï Add Driver';
            }
        });

        async function loadDrivers() {
            try {
                const res = await fetch('/api/drivers');
                const data = await res.json();
                const list = document.getElementById('driversList');

                if (!data.drivers || data.drivers.length === 0) {
                    list.innerHTML = `<div class="empty-state">No drivers registered yet.</div>`;
                    return;
                }

                list.innerHTML = data.drivers.map(d => {
                    const photoUrl = d.photo_path ? `/${d.photo_path}` : null;
                    return `
                        <div class="driver-card">
                            ${photoUrl 
                                ? `<img src="${photoUrl}" class="driver-photo" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'">
                                   <div class="driver-photo-placeholder" style="display:none">üë§</div>`
                                : `<div class="driver-photo-placeholder">üë§</div>`
                            }
                            <div class="driver-info">
                                <div class="driver-name">${d.driver_name}</div>
                                <div class="driver-details">
                                    <strong>ID:</strong> ${d.employee_id} | 
                                    <strong>Phone:</strong> ${d.phone || '-'} | 
                                    <strong>Email:</strong> ${d.email || '-'}<br>
                                    <small style="color:#888">Registered: ${d.created_at}</small>
                                </div>
                            </div>
                            <span class="status-badge status-${d.status}">${d.status}</span>
                        </div>
                    `;
                }).join('');
            } catch (err) {
                console.error(err);
            }
        }

        loadDrivers();
    </script>
</body>

</html>
