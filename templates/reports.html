<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Drowsiness Detection</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { background: white; padding: 20px 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        h1 { color: #333; display: flex; align-items: center; gap: 10px; }
        .nav-links { display: flex; gap: 15px; }
        .nav-links a { padding: 10px 20px; background: #667eea; color: white; text-decoration: none; border-radius: 5px; transition: 0.3s; }
        .nav-links a:hover { background: #5568d3; }
        .filter-section, .report-section { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .filter-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 15px; }
        .filter-group { display: flex; flex-direction: column; }
        label { margin-bottom: 5px; color: #555; font-weight: 500; font-size: 14px; }
        input, select { padding: 10px; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 14px; }
        .filter-actions { display: flex; gap: 10px; flex-wrap: wrap; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; color: white; transition: 0.3s; }
        .btn-primary { background: #667eea; } .btn-success { background: #48bb78; } .btn-secondary { background: #718096; }
        .btn:hover { opacity: 0.9; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #e0e0e0; text-align: left; font-size: 14px; }
        th { background: #667eea; color: white; }
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; text-transform: uppercase; }
        .status-drowsy { background: #fed7d7; color: #742a2a; }
        .status-yawning { background: #feebc8; color: #7c2d12; }
        .empty-state { text-align: center; padding: 40px; color: #999; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Drowsiness Detection Reports</h1>
            <div class="nav-links">
                <a href="/">Dashboard</a>
                <a href="/admin">Drivers</a>
            </div>
        </div>

        <div class="filter-section">
            <h2>üîç Filter Reports</h2>
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="start_date">Start Date</label>
                    <input type="date" id="start_date">
                </div>
                <div class="filter-group">
                    <label for="end_date">End Date</label>
                    <input type="date" id="end_date">
                </div>
                <div class="filter-group">
                    <label for="driver_filter">Driver</label>
                    <select id="driver_filter">
                        <option value="">All Drivers</option>
                    </select>
                </div>
            </div>
            <div class="filter-actions">
                <button class="btn btn-primary" onclick="loadReports()">üîç Apply Filter</button>
                <button class="btn btn-secondary" onclick="resetFilters()">‚Üª Reset</button>
                <button class="btn btn-success" onclick="exportReport()">üì• Export to CSV</button>
            </div>
        </div>

        <div class="report-section">
            <h2 id="reportCount">Detection Reports</h2>
            <div style="overflow-x:auto;">
                <table id="reportsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Driver Name</th>
                            <th>Employee ID</th>
                            <th>Vehicle</th>
                            <th>Status</th>
                            <th>Confidence</th>
                            <th>Alert Time</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody id="reportsBody">
                        <tr><td colspan="8" style="text-align:center;">Loading reports...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Set default dates (7 days back)
        function setDefaultDates() {
            const end = new Date();
            const start = new Date();
            start.setDate(start.getDate() - 7);
            document.getElementById('end_date').valueAsDate = end;
            document.getElementById('start_date').valueAsDate = start;
        }

        async function loadDrivers() {
            try {
                const res = await fetch('/api/drivers');
                const data = await res.json();
                const select = document.getElementById('driver_filter');
                data.drivers.forEach(d => {
                    const opt = document.createElement('option');
                    opt.value = d.id;
                    opt.textContent = `${d.driver_name} (${d.employee_id})`;
                    select.appendChild(opt);
                });
            } catch (e) { console.error(e); }
        }

        async function loadReports() {
            const start = document.getElementById('start_date').value;
            const end = document.getElementById('end_date').value;
            const driver = document.getElementById('driver_filter').value;
            
            let url = `/api/reports?start_date=${start}&end_date=${end}`;
            if(driver) url += `&driver_id=${driver}`;

            try {
                const res = await fetch(url);
                const data = await res.json();
                const tbody = document.getElementById('reportsBody');
                
                document.getElementById('reportCount').innerText = `Detection Reports (Total: ${data.reports.length})`;

                if(data.reports.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="8" class="empty-state">No reports found.</td></tr>`;
                    return;
                }

                tbody.innerHTML = data.reports.map(r => {
                    const statusClass = r.status === 'DROWSY' ? 'status-drowsy' : 'status-yawning';
                    return `
                        <tr>
                            <td>${r.id}</td>
                            <td><strong>${r.driver_name || 'Unknown'}</strong></td>
                            <td>${r.employee_id || '-'}</td>
                            <td>${r.vehicle_number || 'Unknown'}</td>
                            <td><span class="status-badge ${statusClass}">${r.status}</span></td>
                            <td>${(r.confidence * 100).toFixed(1)}%</td>
                            <td>${new Date(r.alert_time).toLocaleString()}</td>
                            <td>${r.phone || '-'}</td>
                        </tr>
                    `;
                }).join('');
            } catch (e) { console.error(e); }
        }

        function resetFilters() {
            setDefaultDates();
            document.getElementById('driver_filter').value = "";
            loadReports();
        }

        function exportReport() {
            const start = document.getElementById('start_date').value;
            const end = document.getElementById('end_date').value;
            const driver = document.getElementById('driver_filter').value;
            let url = `/api/reports/export?start_date=${start}&end_date=${end}`;
            if(driver) url += `&driver_id=${driver}`;
            window.location.href = url;
        }

        setDefaultDates();
        loadDrivers();
        loadReports();
    </script>
</body>
</html>
