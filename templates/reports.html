<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Drowsiness Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: #5568d3;
        }

        .filter-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .filter-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="date"],
        select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-secondary {
            background: #718096;
            color: white;
        }

        .btn-secondary:hover {
            background: #4a5568;
        }

        .report-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .report-header h2 {
            color: #333;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: #667eea;
            color: white;
        }

        th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }

        tr:hover {
            background: #f7fafc;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-drowsy {
            background: #fed7d7;
            color: #742a2a;
        }

        .status-alert {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-yawning {
            background: #feebc8;
            color: #7c2d12;
        }

        .confidence-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .confidence-progress {
            flex: 1;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #48bb78, #38a169);
            transition: width 0.3s;
        }

        .confidence-fill.low {
            background: linear-gradient(90deg, #f56565, #e53e3e);
        }

        .confidence-fill.medium {
            background: linear-gradient(90deg, #ed8936, #dd6b20);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .filter-grid {
                grid-template-columns: 1fr;
            }

            .report-header {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Drowsiness Detection Reports</h1>
            <div class="nav-links">
                <a href="/">Dashboard</a>
                <a href="/admin">Drivers</a>
            </div>
        </div>

        <div class="filter-section">
            <h2>üîç Filter Reports</h2>
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="start_date">Start Date</label>
                    <input type="date" id="start_date">
                </div>
                <div class="filter-group">
                    <label for="end_date">End Date</label>
                    <input type="date" id="end_date">
                </div>
                <div class="filter-group">
                    <label for="driver_filter">Driver</label>
                    <select id="driver_filter">
                        <option value="">All Drivers</option>
                    </select>
                </div>
            </div>
            <div class="filter-actions">
                <button class="btn btn-primary" onclick="loadReports()">
                    üîç Apply Filter
                </button>
                <button class="btn btn-secondary" onclick="resetFilters()">
                    ‚Üª Reset
                </button>
                <button class="btn btn-success" onclick="exportReport()">
                    üì• Export to CSV
                </button>
            </div>
        </div>

        <div class="report-section">
            <div class="report-header">
                <h2>Detection Reports</h2>
                <div id="reportCount"></div>
            </div>
            <div class="table-container">
                <table id="reportsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Driver Name</th>
                            <th>Employee ID</th>
                            <th>Vehicle</th>
                            <th>Status</th>
                            <th>Confidence</th>
                            <th>Alert Time</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody id="reportsBody">
                        <tr>
                            <td colspan="8" class="loading">Loading reports...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let allReports = [];

        // Set default dates (last 7 days)
        function setDefaultDates() {
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - 7);
            
            document.getElementById('end_date').valueAsDate = endDate;
            document.getElementById('start_date').valueAsDate = startDate;
        }

        async function loadDrivers() {
            try {
                const response = await fetch('/api/drivers');
                const data = await response.json();
                
                const driverFilter = document.getElementById('driver_filter');
                driverFilter.innerHTML = '<option value="">All Drivers</option>';
                
                data.drivers.forEach(driver => {
                    const option = document.createElement('option');
                    option.value = driver.id;
                    option.textContent = `${driver.driver_name} (${driver.employee_id})`;
                    driverFilter.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading drivers:', error);
            }
        }

        async function loadReports() {
            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;
            const driverId = document.getElementById('driver_filter').value;
            
            let url = '/api/reports?';
            if (startDate) url += `start_date=${startDate}&`;
            if (endDate) url += `end_date=${endDate}&`;
            if (driverId) url += `driver_id=${driverId}&`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                allReports = data.reports;
                
                displayReports(data.reports);
            } catch (error) {
                console.error('Error loading reports:', error);
                document.getElementById('reportsBody').innerHTML = `
                    <tr>
                        <td colspan="8" class="empty-state">
                            <div class="empty-state-icon">‚ö†Ô∏è</div>
                            Error loading reports: ${error.message}
                        </td>
                    </tr>
                `;
            }
        }

        function displayReports(reports) {
            const tbody = document.getElementById('reportsBody');
            const reportCount = document.getElementById('reportCount');
            
            reportCount.textContent = `Total: ${reports.length} records`;
            
            if (reports.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <div>No reports found for the selected criteria</div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = reports.map(report => {
                const confidence = (report.confidence * 100).toFixed(1);
                let confidenceClass = 'low';
                if (confidence >= 80) confidenceClass = '';
                else if (confidence >= 50) confidenceClass = 'medium';
                
                const statusClass = report.status.toLowerCase().replace(' ', '-');
                
                return `
                    <tr>
                        <td>${report.id}</td>
                        <td><strong>${report.driver_name || 'Unknown'}</strong></td>
                        <td>${report.employee_id || '-'}</td>
                        <td>${report.vehicle_number || '-'}</td>
                        <td>
                            <span class="status-badge status-${statusClass}">
                                ${report.status}
                            </span>
                        </td>
                        <td>
                            <div class="confidence-bar">
                                <div class="confidence-progress">
                                    <div class="confidence-fill ${confidenceClass}" 
                                         style="width: ${confidence}%"></div>
                                </div>
                                <span>${confidence}%</span>
                            </div>
                        </td>
                        <td>${new Date(report.alert_time).toLocaleString()}</td>
                        <td>${report.phone || '-'}</td>
                    </tr>
                `;
            }).join('');
        }

        function resetFilters() {
            setDefaultDates();
            document.getElementById('driver_filter').value = '';
            loadReports();
        }

        function exportReport() {
            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;
            const driverId = document.getElementById('driver_filter').value;
            
            let url = '/api/reports/export?';
            if (startDate) url += `start_date=${startDate}&`;
            if (endDate) url += `end_date=${endDate}&`;
            if (driverId) url += `driver_id=${driverId}&`;
            
            window.location.href = url;
        }

        // Initialize on page load
        setDefaultDates();
        loadDrivers();
        loadReports();

        // Auto-refresh every 30 seconds
        setInterval(loadReports, 30000);
    </script>
</body>
</html>
